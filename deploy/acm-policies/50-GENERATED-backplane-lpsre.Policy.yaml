---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: backplane-lpsre
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: backplane-lpsre
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                object-templates:
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: Namespace
                        metadata:
                            name: openshift-backplane-lpsre
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        aggregationRule:
                            clusterRoleSelectors:
                                - matchExpressions:
                                    - key: managed.openshift.io/aggregate-to-lpsre-admins
                                      operator: In
                                      values:
                                        - cluster
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            name: backplane-lpsre-admins-cluster
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: Role
                        metadata:
                            name: backplane-lpsre
                            namespace: openshift-monitoring
                        rules:
                            - apiGroups:
                                - ""
                              resources:
                                - pods/portforward
                              verbs:
                                - create
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: RoleBinding
                        metadata:
                            name: backplane-lpsre
                            namespace: openshift-monitoring
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: Role
                            name: backplane-lpsre
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: system:serviceaccounts:openshift-backplane-lpsre
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            name: backplane-lpsre-addon-operator-cluster
                        rules:
                            - apiGroups:
                                - addons.managed.openshift.io
                              resources:
                                - addonoperators
                                - addons
                              verbs:
                                - get
                                - list
                                - watch
                                - patch
                                - update
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            name: backplane-lpsre-addon-operator-olm-project
                        rules:
                            - apiGroups:
                                - operators.coreos.com
                              resources:
                                - clusterserviceversions
                                - installplans
                                - subscriptions
                              verbs:
                                - get
                                - list
                                - watch
                                - patch
                                - update
                                - delete
                            - apiGroups:
                                - operators.coreos.com
                              resources:
                                - operators
                              verbs:
                                - get
                                - list
                                - watch
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            name: backplane-lpsre-monitoring-project
                        rules:
                            - apiGroups:
                                - monitoring.coreos.com
                              resources:
                                - servicemonitors
                              verbs:
                                - get
                                - list
                                - watch
                                - patch
                                - update
                            - apiGroups:
                                - monitoring.rhobs
                              resources:
                                - monitoringstacks
                                - thanosqueriers
                              verbs:
                                - get
                                - list
                                - watch
                                - patch
                                - update
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            name: backplane-lpsre-package-operator-cluster
                        rules:
                            - apiGroups:
                                - package-operator.run
                              resources:
                                - clusterpackages
                                - clusterobjectdeployments
                                - clusterobjectsets
                                - clusterobjecttemplates
                              verbs:
                                - get
                                - list
                                - watch
                                - update
                                - patch
                                - create
                                - delete
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            name: backplane-lpsre-package-operator-project
                        rules:
                            - apiGroups:
                                - package-operator.run
                              resources:
                                - packages
                                - objectdeployments
                                - objectsets
                                - objecttemplates
                              verbs:
                                - get
                                - list
                                - watch
                                - update
                                - patch
                                - create
                                - delete
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: Role
                        metadata:
                            name: backplane-lpsre-mustgather
                            namespace: openshift-must-gather-operator
                        rules:
                            - apiGroups:
                                - ""
                              resources:
                                - secrets
                              verbs:
                                - create
                                - list
                                - get
                            - apiGroups:
                                - managed.openshift.io
                              resources:
                                - mustgathers
                              verbs:
                                - create
                                - list
                                - get
                                - delete
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: RoleBinding
                        metadata:
                            name: backplane-lpsre-mustgather
                            namespace: openshift-must-gather-operator
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: Role
                            name: backplane-lpsre-mustgather
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: system:serviceaccounts:openshift-backplane-lpsre
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
    remediationAction: enforce
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-backplane-lpsre
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-backplane-lpsre
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-backplane-lpsre
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: backplane-lpsre
